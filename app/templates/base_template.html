<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if data['title'] %}
    <title>{{ data['title'] }}</title>
    {% else %}
    <title>Wasmoh no Title</title>
    {% endif %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {%block head%}{%endblock%}
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="nav-link" >Привет,{{data['name']}}!</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../base">Чатик</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../settings">Настройки</a>
                </li>
            </ul>
            <button class="nav-link btn btn-secondary h-100 my-2 my-sm-0" id="logout" type="button">Выйти</button>
        </div>
    </nav>

    {%block content%}{%endblock%}
<script>
    $(document).ready(function(){
        $("#logout").on('click',function (){
            $.get("/base",{subfunction:'logout'},function (){
                window.location="/auth"
            })
        })
    })
</script>
</body>
</html>
