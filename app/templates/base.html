{%extends "base_template.html"%}
{%block head%}
<link  rel = "stylesheet" href =  "{{ url_for('static',filename='styles/base.css') }}">
{%endblock%}
{%block content%}
<div class="row vh-100 main">
    <div class="container col-md-6 vh-100 firstblock">
        <div class="overflow-auto h-75 messages"></div>
        <div class="row enterzone">
            <textarea class="col-8" id="your_message" placeholder="введите текст" maxlength="1000"></textarea>
            <button class="col-3 btn btn-success " id="but1" type="button">Отправить</button>
        </div>
    </div>
    <div class="col-md-6 vh-100 someblock" style="border: solid 1px #a51616; background-color: red;">some usefull block</div>
</div>
<script>
    setInterval(get_mess,2000)

    function pretty_print(json)
    {
        let author=json['author']
        let body=json['body']
        let re=/\\n/g
        let edit_body=body.replace(re,'<br>')
        re=/[^ ]{30}/g
        edit_body=edit_body.replace(re,"$&"+'- ')
        let mstime=Math.round(json['posttime'])*1000
        let posttime=new Date(mstime)
        let myPattern = new RegExp("\\d{2}:\\d{2}");
        posttime=myPattern.exec(posttime.toString())
        return author+' написал(а) в '+posttime+':<br> '+edit_body
    }

    function get_mess() {
        let last_id = 0;
        if ($("div").is(".messages div")) {
            last_id = $('.messages > div:last-child').attr('id');
        }
        $.get("/base", {subfunction: 'get_mess', last_id: last_id}, function (response) {
            let messages = $.parseJSON(response);
            let posts = messages['posts'];
            if (posts == '-404') {
                window.location = "/dbfail"
            }

            $.each(posts, function (index, value) {
                let mess_id = value['id']
                let ref = "../profile/" + value['author']
                let avatar = value['avatar']
                let text = pretty_print(value)
                let messblock = `
                    <div class="container-sm w-100 messblock" id=${mess_id}>
                        <div class="row">
                            <div class="col-2">
                                <a  href=${ref}><img src=${avatar} class="img-fluid" alt="avatarka"></a>
                            </div>
                            <div class="col-9 intext">${text}</div>
                        </div>
                    </div>`;
                $('.messages').append(messblock)
            });
        })
    }



    $(document).ready(function(){
        $("#downbut").on('click',function(){
            $(".firstblock").toggle(300);
            $(".someblock").toggle(300);});


        $("#but1").on('click',function (){
            let json_data = {subfunction:'send_mess', text: $('#your_message').val()};
            $.post("/base", json_data);
            $('#your_message').val("")
        })
        $('#your_message').keypress(function (e){
            let key = e.which;
            if(key == 13)
            {
                $('#but1').click();
                return false;
            }
        })

    })
</script>
{%endblock%}
